<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Feka Gaps</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="manifest" href="site.webmanifest" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a2e;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }

    #game-canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      background-color: #000;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
  <style>
    /* ... existing styles ... */
  </style>
  <link rel="stylesheet" href="/src/editor/editor_complete.css">
</head>

<body>
  <div id="editor-ui">
    <div class="tools-sidebar">
      <button class="tool-btn active" data-tool="BRUSH" title="Brush (B)">üñåÔ∏è</button>
      <button class="tool-btn" data-tool="ERASER" title="Eraser (E)">üßπ</button>
      <button class="tool-btn" data-tool="SELECT" title="Select (S)">üëÜ</button>
      <button class="tool-btn" data-tool="RECTANGLE" title="Rectangle (R)">üî≤</button>
    </div>

    <div class="toolbar">
      <button id="btn-mount" class="editor-btn primary">üìÅ Open Levels Folder</button>
      <button id="btn-save" class="editor-btn">Save Level</button>
      <div style="margin-left: 20px; display: flex; align-items: center; gap: 5px;">
        <input type="checkbox" id="chk-show-bg">
        <label for="chk-show-bg" style="font-size: 12px; color: #ccc; cursor: pointer;">Show BG</label>
      </div>
      <div style="flex:1"></div>
      <span id="zoom-level" style="font-size:12px; color:#666; margin-right: 15px;">100%</span>
      <span id="current-file-label" style="font-size:12px; color:#888;">No loaded level</span>
    </div>

    <div class="sidebar">
      <div class="tabs-nav">
        <button class="tab-btn active" data-tab="tab-tiles">Tiles</button>
        <button class="tab-btn" data-tab="tab-logic">Logic</button>
        <button class="tab-btn" data-tab="tab-levels">Levels</button>
        <button class="tab-btn" data-tab="tab-bounds">Bounds</button>
        <button class="tab-btn" data-tab="tab-theme">Theme</button>
      </div>

      <!-- Tab Content: Tiles -->
      <div id="tab-tiles" class="tab-content active">
        <div id="tile-palette" class="tile-palette">
          <!-- Populated by JS -->
        </div>
      </div>

      <!-- Tab Content: Logic -->
      <div id="tab-logic" class="tab-content">
        <div id="logic-palette" class="tile-palette">
          <!-- Populated by JS -->
        </div>
      </div>

      <!-- Tab Content: Levels -->
      <div id="tab-levels" class="tab-content">
        <div id="level-list" style="display:flex; flex-direction:column; gap:2px;">
          <div style="padding:10px; text-align:center; color:#666;">Mount folder to see files</div>
        </div>
      </div>

      <!-- Tab Content: Bounds -->
      <div id="tab-bounds" class="tab-content">
        <div class="bounds-section">
          <h4>üìê Level Bounds</h4>
          <div class="control-row">
            <label>Width (tiles)</label>
            <div class="number-input-group">
              <button class="mini-btn decrement" data-target="bounds-width">‚àí</button>
              <input type="number" id="bounds-width" min="10" max="500" value="100">
              <button class="mini-btn increment" data-target="bounds-width">+</button>
            </div>
          </div>
          <div class="control-row">
            <label>Height (tiles)</label>
            <div class="number-input-group">
              <button class="mini-btn decrement" data-target="bounds-height">‚àí</button>
              <input type="number" id="bounds-height" min="5" max="100" value="14">
              <button class="mini-btn increment" data-target="bounds-height">+</button>
            </div>
          </div>
        </div>

        <div class="bounds-section">
          <h4>Visualization</h4>
          <div class="control-row checkbox-row">
            <input type="checkbox" id="chk-show-bounds" checked>
            <label for="chk-show-bounds">Show Bounds Border</label>
          </div>
          <div class="control-row checkbox-row">
            <input type="checkbox" id="chk-dim-outside" checked>
            <label for="chk-dim-outside">Dim Outside Area</label>
          </div>
        </div>

        <div class="bounds-section">
          <h4>Actions</h4>
          <button id="btn-fit-content" class="editor-btn full-width">Fit to Content</button>
        </div>

        <div class="bounds-info">
          <span id="bounds-info-size">Size: 100 √ó 14 tiles</span>
          <span id="bounds-info-pixels">1600 √ó 224 px</span>
        </div>
      </div>

      <!-- Tab Content: Theme -->
      <div id="tab-theme" class="tab-content">
        <div class="theme-section">
          <h4>Sky Gradient</h4>
          <div class="control-row">
            <label>Top</label>
            <input type="color" id="theme-sky-top">
          </div>
          <div class="control-row">
            <label>Bottom</label>
            <input type="color" id="theme-sky-bottom">
          </div>
        </div>

        <div class="theme-section">
          <h4>Layers <button id="btn-add-layer" class="mini-btn">+</button></h4>
          <div id="theme-layers-list">
            <!-- Populated by JS -->
          </div>
        </div>
      </div>
    </div>

    <!-- Contextual Inspector (Properties) -->
    <div id="inspector-panel" class="inspector-panel">
      <h4 id="inspector-title">Properties</h4>
      <div id="inspector-content"></div>
    </div>


    <!-- Editor Status Bar (VSCode-style) -->
    <div class="editor-statusbar">
      <span class="status-item status-coords">Tile: (0, 0)</span>
      <span class="status-separator">‚îÇ</span>
      <span class="status-item status-world">World: (0, 0) px</span>
      <span class="status-separator">‚îÇ</span>
      <span class="status-item status-level">100 √ó 14 tiles</span>
      <span class="status-spacer"></span>
      <span class="status-item status-zoom">100%</span>
    </div>
  </div>

  <canvas id="game-canvas"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
