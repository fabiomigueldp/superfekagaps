<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Feka Gaps</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="manifest" href="site.webmanifest" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a2e;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }

    #game-canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      background-color: #000;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
  <style>
    /* ... existing styles ... */
  </style>
  <link rel="stylesheet" href="/src/editor/editor.css">
</head>

<body>
  <div id="editor-ui">
    <div class="toolbar">
      <button id="btn-mount" class="editor-btn primary">üìÅ Open Levels Folder</button>
      <button id="btn-save" class="editor-btn">mb Save Level</button>
      <div style="flex:1"></div>
      <span id="current-file-label" style="font-size:12px; color:#888;">No loaded level</span>
    </div>

    <div class="sidebar">
      <div>
        <h3>Tiles</h3>
        <div id="tile-palette" class="tile-palette">
          <!-- Populated by JS -->
        </div>
      </div>

      <div>
        <h3>Levels</h3>
        <div id="level-list" style="display:flex; flex-direction:column; gap:2px;">
          <div style="padding:10px; text-align:center; color:#666;">Mount folder to see files</div>
        </div>
      </div>
    </div>
  </div>

  <canvas id="game-canvas"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
