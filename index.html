<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Feka Gaps</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="manifest" href="site.webmanifest" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a2e;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }

    #game-canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      background-color: #000;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
  <style>
    /* ... existing styles ... */
  </style>
  <link rel="stylesheet" href="/src/editor/editor.css">
</head>

<body>
  <div id="editor-ui">
    <div class="toolbar">
      <button id="btn-mount" class="editor-btn primary">üìÅ Open Levels Folder</button>
      <button id="btn-save" class="editor-btn">mb Save Level</button>
      <div style="margin-left: 20px; display: flex; align-items: center; gap: 5px;">
        <input type="checkbox" id="chk-show-bg" checked>
        <label for="chk-show-bg" style="font-size: 12px; color: #ccc; cursor: pointer;">Show BG</label>
      </div>
      <div style="flex:1"></div>
      <span id="current-file-label" style="font-size:12px; color:#888;">No loaded level</span>
    </div>

    <div class="sidebar">
      <div class="sidebar">
        <div class="tabs-nav">
          <button class="tab-btn active" data-tab="tab-tiles">Tiles</button>
          <button class="tab-btn" data-tab="tab-levels">Levels</button>
          <button class="tab-btn" data-tab="tab-theme">Theme</button>
        </div>

        <!-- Tab Content: Tiles -->
        <div id="tab-tiles" class="tab-content active">
          <div id="tile-palette" class="tile-palette">
            <!-- Populated by JS -->
          </div>
        </div>

        <!-- Tab Content: Levels -->
        <div id="tab-levels" class="tab-content">
          <div id="level-list" style="display:flex; flex-direction:column; gap:2px;">
            <div style="padding:10px; text-align:center; color:#666;">Mount folder to see files</div>
          </div>
        </div>

        <!-- Tab Content: Theme -->
        <div id="tab-theme" class="tab-content">
          <div class="theme-section">
            <h4>Sky Gradient</h4>
            <div class="control-row">
              <label>Top</label>
              <input type="color" id="theme-sky-top">
            </div>
            <div class="control-row">
              <label>Bottom</label>
              <input type="color" id="theme-sky-bottom">
            </div>
          </div>

          <div class="theme-section">
            <h4>Layers <button id="btn-add-layer" class="mini-btn">+</button></h4>
            <div id="theme-layers-list">
              <!-- Populated by JS -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <canvas id="game-canvas"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
